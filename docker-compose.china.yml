services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.china
    container_name: cloudfare-qq-mail-web
    ports:
      - "${WEB_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-518107qW}
      - DB_NAME=${DB_NAME:-cloudfare_qq_mail}
      - QQ_EMAIL=${QQ_EMAIL:-2846117874@qq.com}
      - QQ_AUTH_CODE=${QQ_AUTH_CODE:-ajqnryrvvjmsdcgi}
      - TARGET_DOMAIN=${TARGET_DOMAIN:-shiep.edu.kg}
      - RESEND_API_KEY=${RESEND_API_KEY:-re_6giBFioy_HW9cYt9xfR473x39HkuKtXT5}
      - YIPAY_PID=${YIPAY_PID:-6166}
      - YIPAY_KEY=${YIPAY_KEY:-deefc7cc0449be9cb621b7800f5e7f1c}
      - YIPAY_GATEWAY=${YIPAY_GATEWAY:-https://pay.yzhifupay.com/}
      - SECRET_KEY=${SECRET_KEY:-cloudfare_qq_mail_secret_key_2025}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - ./uploads:/app/uploads
      - ./temp_attachments:/app/temp_attachments
      - ./received_emails:/app/received_emails
      - ./sent_attachments:/app/sent_attachments
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: cloudfare-qq-mail-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-518107qW}
      MYSQL_DATABASE: ${DB_NAME:-cloudfare_qq_mail}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-518107qW}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cloudfare-qq-mail-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-518107qW}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
    name: cloudfare-qq-mail-network
